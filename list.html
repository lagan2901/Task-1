<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> unordered list </h1>
    <ul>
       <li>cheese</li>
       <li>pepper </li>
       <li>sauce</li>
       <li>butter</li>
       <li>sausage</li>
    </ul>

    <h2>ordered list</h2>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <h3>definition list</h3>
    <dl>
        <dt>first term</dt>
        <dd>tea</dd>

        <dt>second term</dt>
        <dd>latte</dd>

        <dt>third term</dt>
        <dd>espresso</dd>
    </dl>
    
</body>
</html>
